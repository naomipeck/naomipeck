# Some final remarks from me

Thank you to the Junge Sprachwissenschaft e.V. for inviting me to run this workshop. It's been a blast preparing this and I hope that you enjoyed yourselves over the past two days and learnt as much as I did!

--

I couldn't go into as much detail as I would have liked about certain topics, partially due to the focus of the workshop in general, but also due to time constraints. I will be leaving the slides on my website (I may edit them to be more standalone), so you are more than welcome to go back through at any time to revisit what we've learned about.

--

If you want to know more about any topic, there are a bunch of resources in the slides. However, you are also more than welcome to reach out via email any time at naomi.peck(at)linguistik.uni-freiburg.de :)

---

# Archiving

Again, if you would like to archive, please let me know by Sunday - ideally by email, so I can let you know of more specifics!

The dates for 'submission' are:

1. Telling me that you wish to archive: &lt;mark&gt;13 February 2022&lt;/mark&gt; (tomorrow)

1. Submission of primary data and metadata: &lt;mark&gt;28 February 2022&lt;/mark&gt; (before Carnival)

1. Submission of secondary data: &lt;mark&gt;24 April 2022&lt;/mark&gt; (before start of SoSe)
